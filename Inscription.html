<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style inscription.css">
</head>

<body>
    <div class="page">

        <header>
            <div class="enTete">
                <div class="logo">
                    <img class="logoWeb" src="Images/Screenshot_2.jpg" alt="Logo Fourmies">
                    <img class="logoMobile" src="Images/Screenshot_1.jpg" alt="Logo Fourmies">
                </div>
                <h1>Proxi-Fourmies</h1>

            </div>
        </header>

        <nav>
            <a href="index.html" title="Accueil">Accueil</a>
            <a href="#" title="Boutiques">Boutiques</a>
            <a href="#" title="Inscription">Inscription</a>
            <a href="#" title="Connexion">Connexion</a>
        </nav>

        <div class="contenuesGeneral">
            <div class="contenuesB">
                <section class="sectionB">
                    <h2>Formulaire:</h2>
                    <div class="articles">
                        <article>
                            <form>
                                <fieldset class="infoGeneral">
                                    <fieldset class="infosPerso">
                                        <label>Nom:
                                            <input type="text" required>
                                        </label>
                                        <label>Prénom:
                                            <input type="text" required>
                                        </label>
                                        <label>Adresse:
                                            <input type="text" required>
                                        </label>
                                        <label>Téléphone:
                                            <input type="text" required>
                                        </label>
                                        <label>Adresse e-mail:
                                            <input type="email" required>
                                        </label>
                                    </fieldset>

                                    <fieldset class="infosBoutique">
                                        <label>Nom de l'entreprise:
                                            <input type="text" required>
                                        </label>

                                        <label>Secteur d'activités:
                                            <input type="text" required>
                                        </label>

                                        <label>Adresse de l'entreprise:
                                            <input type="text" required>
                                        </label>

                                        <label>Statut juridique
                                            <select>
                                                <option value="individuelle">entreprise individuelle</option>
                                                <option value="EIRL">EIRL</option>
                                                <option value="SARL">SARL</option>
                                                <option value="EURL">EURL</option>
                                                <option value="SAS">SAS</option>
                                                <option value="SASU">SASU</option>
                                                <option value="SA">SA</option>
                                                <option value="SNC">SNC</option>
                                            </select>
                                        </label>

                                        <label>N° Siret:
                                            <input type="text" required>
                                        </label>
                                    </fieldset>
                                </fieldset>

                                <fieldset class="infosMessage">
                                    <label>Besoin:
                                        <textarea required>
                                    </textarea>
                                    </label>
                                    <button type="submit">Envoyer!</button>
                                </fieldset>

                            </form>
                        </article>

                    </div>
                </section>
            </div>

        </div>

        <footer>
            <a href="#" title="UPTO"><img src="Images/Logo_UP_TO2.png" alt="UPTO"></a>
            <a href="#" title="Face Thiérache"><img src="Images/image002.png" alt="Face Thiérache"></a>
            <a href="APropos.html" title="A propos">A propos</a>
            <a href="Contacts.html" title="Contact">Contacts</a>
        </footer>

    </div>

</body>

</html>
